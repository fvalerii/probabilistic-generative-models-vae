name: vae-research
channels:
  - conda-forge
  - defaults
dependencies:
  # --- System & Core ---
  - python=3.12.8
  - pip
  - ffmpeg              # Crucial for saving MP4 videos and animations

  # --- Math & Visuals ---
  - numpy=1.26.4
  - matplotlib=3.10.0
  - scipy>=1.17.0
  - scikit-learn>=1.3.0
  - ipython

  # --- Jupyter Environment ---
  - ipykernel
  - notebook

  # --- TensorFlow Stack ---
  - pip:
      - tensorflow==2.19.0
      - tensorflow-probability==0.25.0
      - tf-keras==2.19.0